<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    {% load staticfiles %}
    <link href="{% static "css/food_item.css" %}" rel="stylesheet" type="text/css" />
</head>
<body>
    <div>

        <ul>
            {% for product in products_list %}
            {% if product.is_available %}

            <li class="productListItem">
                <span  class="productName">
                    {{ product.name }}
                </span>
                <span  class="productThumbnail">
                    <!-- <img src="/media/ url producto}}"> -->
                        <a href="/category_products/Food/ " target="order_iframe">
                        <img src="/media/{{ product.image }}">
                            </a>

                </span>
                <span  class="productDescription">{{product.description}}</span>
                <span  class="productPrice">
                    <p>${{product.price}}</p>
                </span>
                <span class="productAddRemoveButtons">
                   <a href="/category_products/Food/ " target="order_iframe"> <input type="button" class="productAddButton" value=" + "></a>
                    <a href="/category_products/Drinks/ " target="order_iframe"><input type="button" class="productRemoveButton" value="  -  "></a>
                </span>
            </li>
            {% endif %}
            {% endfor %}

        </ul>

    </div>
</body>
</html>
